<script>
function copyToClipboard() {
	const ta = document.getElementById('clip');
	ta.textContent = document.getElementById('license').textContent;
	ta.select();
	document.execCommand('copy');
	displayInfo('License key copied to clipboard');
} 
function validateForm() {
	var k = document.forms['+FORM_ID+']['+FORM_FIELD_KEY+'].value;
	if (k == ""){
		displayError('Activation key is required.');
		return false;
	}
	if (document.forms['+FORM_ID+']['+FORM_FIELD_HOSTID+'].value == ""){
		displayError('Host id is required.');
	    return false;
	}
	const activKeyRegex = /+ACTIV_KEY_REGEX+/gm;
	if(activKeyRegex.test(k)==false){
		displayError('Activation key is invalid.');
		return false;  
	}
	return true;
} 
function displayInfo(msg){
	displayMessage(msg,1250,'#000','#FFFD7C');
}
function displayError(msg){
	displayMessage(msg,1250,'#f00','#FFDDDD');
}
function displayMessage(msg,timing,color,bkg){
	  const info=document.getElementById('info');
	  info.style.color=color;
	  info.style.backgroundColor=bkg;
	  info.innerHTML='&nbsp;';
	  setTimeout(function() {info.innerHTML=msg;},300);
	  setTimeout(function() {info.innerHTML=info.innerHTML+'.';},timing);
	  setTimeout(function() {info.innerHTML=info.innerHTML+'.';},timing*2);
	  setTimeout(function() {info.innerHTML=info.innerHTML+'.';},timing*3);
	  setTimeout(function() {info.innerHTML='';},timing*4);
}
</script>
